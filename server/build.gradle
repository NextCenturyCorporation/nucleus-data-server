apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'application'

// https://docs.spring.io/spring-boot/docs/current/reference/html/howto-traditional-deployment.html
// Because Spring WebFlux does not strictly depend on the Servlet API and applications are deployed by default on an embedded Reactor Netty server, War deployment is not supported for WebFlux applications.
// WHAT? https://stackoverflow.com/questions/52881199/spring-boot-deploying-a-war
group = 'com.ncc.neon'
//version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.9

repositories {
	mavenCentral()
}

springBoot {
	buildInfo()
}


application {
    mainClassName = "com.ncc.neon.server.NeonServerApplication"
}

jar {
	enabled = true
}

bootJar {
	classifier = 'boot'
}

dependencies {
	implementation('org.springframework.boot:spring-boot-starter-actuator')
	implementation('org.springframework.boot:spring-boot-starter-webflux')
	//compile('org.springframework.boot:spring-boot-starter-log4j2')
	runtimeOnly('org.springframework.boot:spring-boot-devtools')
	compileOnly('org.projectlombok:lombok')
	testImplementation('org.springframework.boot:spring-boot-starter-test')
	testImplementation('io.projectreactor:reactor-test')
}
